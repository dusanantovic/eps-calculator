<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obračun računa za struju</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f9;
            color: #222;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        .checkbox-group {
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #rezultat {
            margin-top: 30px;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        .spec {
            margin: 6px 0;
        }
        .label {
            font-weight: bold;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #0078d7;
        }
        .indent {
            padding-left: 20px;
            font-size: 14px;
        }
        .zone-green {
            background: #e8f5e9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4caf50;
        }
        .zone-blue {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
        .zone-red {
            background: #ffebee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Obračun računa za električnu energiju</h1>

    <div class="container">
        <h3>Unos potrošnje</h3>
        <label for="visaInput">Visoka tarifa (kWh):</label>
        <input type="number" id="visaInput" value="813">

        <label for="nizaInput">Niska tarifa (kWh):</label>
        <input type="number" id="nizaInput" value="303">

        <h3>Fiksni troškovi</h3>
        <label for="obracunskaSnagazKW">Obračunska snaga (kW):</label>
        <input type="number" id="obracunskaSnagazKW" step="0.01" value="11.04">

        <label for="cenaObracunskeSanage">Cena obračunske snage (RSD/kW):</label>
        <input type="number" id="cenaObracunskeSanage" step="0.0001" value="60.8947">

        <label for="trosakGarantovanogSnabdevaca">Trošak garantovanog snabdevača (RSD):</label>
        <input type="number" id="trosakGarantovanogSnabdevaca" step="0.01" value="160.67">

        <h3>Obračunski period</h3>
        <label for="brojDana">Broj dana u obračunskom periodu:</label>
        <input type="number" id="brojDana" value="31">

        <label for="popust">Popust (%):</label>
        <input type="number" id="popust" step="0.1" value="7">

        <h3>Naknade i porezi</h3>
        <label for="naknadaPodsticanje">Naknada za podsticanje (RSD/kWh):</label>
        <input type="number" id="naknadaPodsticanje" step="0.001" value="0.801">

        <label for="naknadaUnapredjenje">Naknada za unapređenje (RSD/kWh):</label>
        <input type="number" id="naknadaUnapredjenje" step="0.001" value="0.015">

        <label for="akciza">Akciza (%):</label>
        <input type="number" id="akciza" step="0.1" value="7.5">

        <label for="pdv">PDV (%):</label>
        <input type="number" id="pdv" step="0.1" value="20">

        <label for="taksaJavniServis">Taksa za javni medijski servis (RSD):</label>
        <input type="number" id="taksaJavniServis" value="349">

        <label for="zaduzenjePrethodni">Zaduženje za prethodni period (RSD):</label>
        <input type="number" id="zaduzenjePrethodni" value="0">

        <button onclick="izracunajRacun()">Izračunaj račun</button>

        <div id="rezultat">Unesite podatke i kliknite na "Izračunaj račun"</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
